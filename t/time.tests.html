<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>time.js TER test</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.2.0.css">
  <script src="https://code.jquery.com/qunit/qunit-2.2.0.js"></script>
  <script>
    window.onload = function () {
      new TER(document.body);
    };
  </script>
  <script src="../src/time.js"></script>
  <script>
    QUnit.test("replace `time` content", function (assert) {
      var expected1 = {
        "en-us": "1/1/2016, 12:00:00 PM",
        "ja-jp": "2016/1/1 21:00:00",
      };
      assert.equal(document.getElementById("test-time-1").textContent, expected1["en-us"]);

      var expected2 = {
        "en-us": "1/1/2016, 3:00:00 AM",
        "ja-jp": "2016/1/1 12:00:00",
      };
      assert.equal(document.getElementById("test-time-2").textContent, expected2["en-us"]);
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <time id="test-time-1">2016-01-01T12:00:00Z</time>
    <time id="test-time-2">2016-01-01T12:00:00+09:00</time>
  </div>
</body>
</html>
